<div class="container">
    <h2>Create Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price">
      </div>
      <!-- <div class="form-group">
        <label>Categories</label>
        <div *ngFor="let category of categories">
          <div class="form-check">
            <input type="checkbox" (change)="onCategoryChange($event, category._id)" class="form-check-input" [checked]="isChecked(category._id)">
            <label class="form-check-label">{{ category.name }}</label>
          </div>
        </div>
      </div> -->
      <div class="form-group">
        <label>Categories</label>
        <select name="" id="" multiple class="form-control" formControlName="category">
          <option *ngFor="let category of categories" [value]="category?._id">{{ category?.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" class="form-control" formControlName="stock">
      </div>
      <div class="form-group">
        <label for="images">Images</label>
        <input type="file" id="images" class="form-control-file" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <label for="vendor">Vendor</label>
        <input type="text" id="vendor" class="form-control" formControlName="vendor">
      </div>
      <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
  </div>
